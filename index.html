<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/app.js"></script>
  <link href="css/estilos.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Segundo grau</title>
</head>

<body>
  <h1>Somar Dois Números</h1>
  <div class="numeroUm">
    <form>
      <label>Informe o A da equação:</label>
      <input class="a" type="text">
    </form>
  </div>

  <div class="numeroDois">
    <br />
    <form>
      <label>Informe o B da equação:</label>
      <input class="b" type="text">
    </form>
  </div>
  <div class="numeroTres">
    <br />
    <form>
      <label>Informe o C da equação:</label>
      <input class="c" type="text">
    </form>
  </div>
  <br />
  <button onclick="calcular()">Calcular</button>

</body>

</html>
